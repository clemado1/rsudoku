<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ㅅㅡㄷㅗㅋㅜ</title>
</head>

<body>
    <header class="p-5">
        <h1 class="font-bold text-2xl text-center">ㅅㅡㄷㅗㅋㅜ</h1>
    </header>

    <main class="flex flex-col items-center w-full min-h-screen">
        <div class="p-2">
            <div class="flex space-x-1 rounded-xl bg-gray-100 p-1">
                <button class="difficulty-btn inactive" data-level="1">
                    매우 쉬움
                </button>
                <button class="difficulty-btn active" data-level="2">
                    쉬움
                </button>
                <button class="difficulty-btn inactive" data-level="3">
                    보통
                </button>
                <button class="difficulty-btn inactive" data-level="4">
                    어려움
                </button>
                <button class="difficulty-btn inactive" data-level="5">
                    매우 어려움
                </button>
            </div>
        </div>

        <div class="relative px-5 py-2">
            <div id="canvas-container" class="relative w-full sm:max-w-[60vmin] aspect-square">
                <canvas id="sudoku-canvas" width="2000" height="2000" class="max-w-full max-h-full"></canvas>
            </div>
            <div class="absolute flex flex-col gap-1 -bottom-20 right-5 sm:top-2 sm:-right-8">
                <button id="clear-game" class="sidebar-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        class="w-5 h-5 fill-current pointer-events-none">
                        <title>eraser</title>
                        <path
                            d="M16.24,3.56L21.19,8.5C21.97,9.29 21.97,10.55 21.19,11.34L12,20.53C10.44,22.09 7.91,22.09 6.34,20.53L2.81,17C2.03,16.21 2.03,14.95 2.81,14.16L13.41,3.56C14.2,2.78 15.46,2.78 16.24,3.56M4.22,15.58L7.76,19.11C8.54,19.9 9.8,19.9 10.59,19.11L14.12,15.58L9.17,10.63L4.22,15.58Z" />
                    </svg>
                </button>
                <button id="new-game" class="sidebar-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        class="w-5 h-5 fill-current pointer-events-none">
                        <title>autorenew</title>
                        <path
                            d="M12,6V9L16,5L12,1V4A8,8 0 0,0 4,12C4,13.57 4.46,15.03 5.24,16.26L6.7,14.8C6.25,13.97 6,13 6,12A6,6 0 0,1 12,6M18.76,7.74L17.3,9.2C17.74,10.04 18,11 18,12A6,6 0 0,1 12,18V15L8,19L12,23V20A8,8 0 0,0 20,12C20,10.43 19.54,8.97 18.76,7.74Z" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="flex justify-center mr-10 sm:mr-0">
            <div id="number-pad" class="grid grid-cols-5 sm:grid-cols-10 items-center gap-1 p-1">
                <button class="number-btn" data-value="1">1</button>
                <button class="number-btn" data-value="2">2</button>
                <button class="number-btn" data-value="3">3</button>
                <button class="number-btn" data-value="4">4</button>
                <button class="number-btn" data-value="5">5</button>
                <button class="number-btn" data-value="6">6</button>
                <button class="number-btn" data-value="7">7</button>
                <button class="number-btn" data-value="8">8</button>
                <button class="number-btn" data-value="9">9</button>
                <button class="number-btn flex items-center justify-center" data-value="clear">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        class="w-5 h-5 fill-current pointer-events-none">
                        <title>keyboard-backspace</title>
                        <path d="M21,11H6.83L10.41,7.41L9,6L3,12L9,18L10.41,16.58L6.83,13H21V11Z" />
                    </svg>
                </button>
            </div>
        </div>
    </main>

</body>

</html>
