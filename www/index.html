<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My WebAssembly Project</title>
    <style>
        .sudoku-cell {
            width: 50px;
            height: 50px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        .sudoku-cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <header class="p-3">
        <h1 class="font-bold text-2xl text-center">재밌는 스도쿠 게임 🎶</h1>
    </header>

    <main class="bg-white">
        <div class="relative py-6">
            <div class="grid grid-cols-1 place-items-center p-3">
                <div id="sudoku-grid" class="grid grid-cols-9 gap-px w-fit bg-gray-600 border border-gray-600"></div>
            </div>
            <div class="flex justify-center p-5">
                <button id="check-solution"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                    제출하기
                </button>
            </div>
        </div>
    </main>

</body>

</html>
