<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudokuduku ✨</title>
</head>

<body>
    <header class="p-3">
        <h1 class="font-bold text-2xl text-center">재밌는 스도쿠 게임 🎶</h1>
    </header>

    <main class="flex flex-col items-center min-h-screen">
        <div class="p-3">
            <div class="flex space-x-1 rounded-xl bg-sky-50 p-1">
                <button class="difficulty-btn inactive" data-level="1">
                    매우 쉬움
                </button>
                <button class="difficulty-btn inactive" data-level="3">
                    쉬움
                </button>
                <button class="difficulty-btn inactive" data-level="3">
                    보통
                </button>
                <button class="difficulty-btn inactive" data-level="3">
                    어려움
                </button>
                <button class="difficulty-btn inactive" data-level="3">
                    매우 어려움
                </button>
            </div>
        </div>

        <div id="canvas-container" class="w-full max-w-[60vmin] aspect-square flex justify-center items-center">
            <canvas id="sudoku-canvas" width="2000" height="2000" class="max-w-full max-h-full"></canvas>
        </div>
        <div class="flex justify-center gap-1 p-5">
            <button id="check-solution"
                class="text-sm bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                제출하기
            </button>
            <button id="new-game"
                class="text-sm bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">
                새로하기
            </button>
        </div>
    </main>

</body>

</html>
